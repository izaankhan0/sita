<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
*{
    box-sizing: border-box;
    padding: 0;
    margin: 0;
}
body{
    font-family: 'Dancing Curve';
    background-color: #000;
}

/* Header Styling */
header {
    font-family: Poppins;
    width: 100%;
    margin: auto;
    padding: 15px 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #0000009e;
    position: sticky;
    top: 0;
    z-index: 100;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
}

header .logo {
    font-weight: bold;
    font-size: 1.5rem;
    color: #eee;
    cursor: pointer;
    transition: color 0.3s ease;
}
header .logo:hover {
    color: #f5a623; /* Highlight color */
}

header .menu {
    display: flex;
    gap: 20px;
    list-style: none;
}
header .menu li a {
    color: #eee;
    text-decoration: none;
    font-weight: 500;
    padding: 10px 15px;
    transition: background 0.3s, color 0.3s;    /*Transition when hovering*/
    border-radius: 5px;
}
header .menu li a:hover {
    background-color: #f5a623;
    color: #333;
}

header .van {
    display: none;
    position: fixed;
    height:100vh;
    width:50vw;
    background-color: #ffa300;
    left:-1000px;
    z-index:20;
    transition: 0.5s ease;
    margin-top: 32px;
}
header .van ul{
    display:flex;
    flex-direction:column;
    align-items: center;
    margin-top: 40px;
    list-style: none;
}
header .van ul li{
    margin: 15px 0px;
}
header .van ul li a{
    color: black;
    margin-top: 40px;
    text-decoration: none;
    list-style: none;
    font-size: 1em;
    font-weight: 600;
    transition:100ms ease;
}

header .burger {
    display: none; /* Ensure it's visible */
    flex-direction: column;
    justify-content: space-evenly;
    height: 40px;
    width: 50px;
    position: fixed;
    right: 20px;
    top:13px;

}
header .burger .line {
    background-color: #ffa300;
    display: block;
    border-radius: 10px;
    width: 100%;
    height: 6px;
}
.line{
    background-color: #ffa300;
    display:block;
    border-radius: 10px;
    width:100%;
    height:6px;
}
header .van.show{
    left:0px;
}
/* Adding effect to burger to a Cross*/
.line.alter-1 {
    transform: rotate(45deg) translateY(16px);
    transition: transform 0.3s ease;
}

.line.alter-2 {
    opacity: 0; /* Hide the middle line */
    transition: opacity 0.3s ease;
}

.line.alter-3 {
    transform: rotate(-45deg) translateY(-16px);
    transition: transform 0.3s ease;
}
@media screen and (max-width: 768px) {
    header .menu {
        display: none; /* Hide the desktop menu */
    }

    header .burger {
        display: flex; /* Ensure the burger menu is visible */
    }

    header .van {
        display: block; /* Show the off-screen menu */
    }
}

/*This is the main styling*/

    min-height: 100vh;

}

    font-size:1em;

    text-align: center;
    font-family: Poppins;
}
.card-content{
    background-color: rgba(255,255,255,0.5);
    border-radius: 10px;
    height:820px;
    padding: 10px;

}
.card-content h2{
    text-align:center;
    color: #000000;
    font-size: 2.4em;

    padding:15px 0px 10px 0px;

}
.card-content label{

    font-size: 1.1em;
    color: #000;
    font-weight: 500;
    font-family: Poppins;
}
.card-content input[type="text"],
.card-content input[type="email"],
.card-content input[type="tel"],
.card-content select,
.card-content textarea {

    margin-bottom: 12px;

    border-radius: 10px;

.card-content .date-time-container,
.card-content .email-phone-container{

    gap: 10px;

}
.card-content .date-time-container input[type="date"],
.card-content .date-time-container select,
.card-content .email-phone-container input[type="email"],
.card-content .email-phone-container input[type="tel"]{

    height:40px;
    border-radius: 10px;
}

.card-content .Payment-Card{
    display:flex;
    justify-content: space-between;
    width: 100%;
}
.card-content .Payment-Card label{
    cursor: pointer;
    padding: 0px;
    border-radius: 5px;
    font-size: 2em;
    background-color: white;
}

.card-content .button{
    width:100%;
    padding: 10px;
    color: #000;
    font-size: 1em;
    background-color: #ffa300;
    text-decoration: none;
    border:none;
    border-radius: 10px;
    cursor:pointer;
    transition: background-color 0.3s;
}
.card-container .button:hover{
    background-color: #fff099;
    color:#333333;
}

</style>

<script>
    // Function to format phone numbers
    function formatPhoneNumber(input) {
        let cleaned = input.value.replace(/\D/g, '');   // Remove all non-digit characters using a regular expression
        let formatted = ''; // Initialize an empty string to hold the formatted phone number

        // Conditional blocks to format the phone number depending on the number of digits
        if (cleaned.length <= 3) {
            formatted = cleaned; // If the number has 3 or fewer digits, just return it as is
        } else if (cleaned.length <= 6) {
            formatted = `${cleaned.slice(0, 3)}-${cleaned.slice(3)}`;   // Format as XXX-XXX if the number has between 4 and 6 digits
        } else {
            formatted = `${cleaned.slice(0, 3)}-${cleaned.slice(3, 6)}-${cleaned.slice(6, 10)}`;    // Format as XXX-XXX-XXXX if the number has more than 6 digits
        }
        input.value = formatted; // Update the input field with the formatted value
    }

    // Function to format credit card numbers
    function formatCreditCard(input){
        // Remove all non-digit characters from the input value
        let cleaned = input.value.replace(/\D/g, ''); 

        // Initialize an empty string to hold the formatted credit card number
        let formatted = '';

        // Conditional blocks to format the credit card number depending on the number of digits
        if (cleaned.length <= 4) {
            formatted = cleaned; // If there are 4 or fewer digits, return as is
        } else if (cleaned.length <= 8) {
            // Format as XXXX XXXX for 5 to 8 digits
            formatted = `${cleaned.slice(0, 4)} ${cleaned.slice(4)}`;
        } else if (cleaned.length <= 12) {
            // Format as XXXX XXXX XXXX for 9 to 12 digits
            formatted = `${cleaned.slice(0, 4)} ${cleaned.slice(4, 8)} ${cleaned.slice(8)}`;
        } else {
            // Format as XXXX XXXX XXXX XXXX for 13 to 16 digits
            formatted = `${cleaned.slice(0, 4)} ${cleaned.slice(4, 8)} ${cleaned.slice(8, 12)} ${cleaned.slice(12, 16)}`;
        }
        // Update the input field with the formatted value
        input.value = formatted; 
    }

    // Navigation Bar Toggle functionality
    let flag = false; // Flag to track whether the navigation is shown or hidden
    let nav = document.querySelector('.van'); // Select the navigation element
    let line = document.querySelectorAll('.line'); // Select the elements representing lines (menu icon)

    // Function to switch the state of the navigation menu and lines
    function switch1() {
        if (flag == false) {
            // If the menu is not visible, show it after 100ms
            setTimeout(() => {
                nav.classList.add('show');
            }, 100);

            // Add animation classes to transform the lines into a hamburger icon
            line[0].classList.add('alter-1');
            line[1].classList.add('alter-2');
            line[2].classList.add('alter-3');

            flag = true; // Set the flag to true indicating the menu is shown
        } else if (flag == true) {
            // If the menu is visible, hide it after 100ms
            setTimeout(() => {
                nav.classList.remove('show');
            }, 100);

            // Remove the animation classes from the lines to reset the hamburger icon
            line[0].classList.remove('alter-1');
            line[1].classList.remove('alter-2');
            line[2].classList.remove('alter-3');

            flag = false; // Set the flag to false indicating the menu is hidden
        }
    }
</script>
